<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 300px;
      width: 80%;
      height: 80%;
      gap: 1rem;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .video-section {
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-section video {
      max-width: 100%;
      max-height: 100%;
    }
    .analysis-section {
      display: grid;
      grid-template-rows: 1fr 1fr;
      gap: 0;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      padding: 1rem;
    }
    .card-header {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .card-content {
      padding: 0;
    }
    .card-content p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-section">
      <video src="your-video-file.mp4" controls></video>
    </div>
    <div class="analysis-section">
      <div class="card">
        <div class="card-header">Sentiment Analysis</div>
        <div class="card-content">
          <p>😊 Positive: 0.00%</p>
          <p>😟 Negative: 18.18%</p>
          <p>😐 Neutral: 81.82%</p>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Topic Analysis</div>
        <div class="card-content">
          <p>A video displayed the driver's point of view on a road.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
